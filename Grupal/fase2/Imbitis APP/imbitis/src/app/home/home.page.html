<ion-content class="home-page" [fullscreen]="true">
  <ion-fab class="settings-fab" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/settings">
      <ion-img src="assets/setting.png" alt="Settings" class="settings-icon"></ion-img>
    </ion-fab-button>
  </ion-fab>

  <div class="home-content">
    <div class="logo-container">
      <ion-img src="assets/logo.jpg" alt="Imbitis logo" class="logo"></ion-img>
    </div>

    <div class="welcome">
      <h2>Bienvenido a Imbitis</h2>
    </div>

    <div class="actions">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="secondary" routerLink="/instrucciones">
              Instrucciones
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="danger" (click)="openEmergencyMenu($event)">
              EMERGENCIA
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="connection-status" *ngIf="connectionOk !== null">
      <ion-card [color]="connectionOk ? 'success' : 'warning'">
        <ion-card-header>
          <ion-card-title>Estado Supabase</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ connectionMessage }}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
