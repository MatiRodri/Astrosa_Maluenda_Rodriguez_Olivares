<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>instrucciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">instrucciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Buscar" (ionInput)="onSearchChange($event)" debounce="150"></ion-searchbar>
  <div style="padding: 0 16px; display: flex; justify-content: center;">
    <div style="width: 100%; max-width: 720px;">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" *ngFor="let label of filteredItems">
            <ion-button expand="block">{{ label }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
